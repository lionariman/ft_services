user                            www;
events {}
http {
    server {
        listen                  80;
        listen                  [::]:80;
        return 301 https://$host$request_uri;
    }
    server {
        listen                  443 ssl;
        listen                  [::]:443 ssl;
        ssl_certificate         /etc/nginx/ssl/crt.crt;
        ssl_certificate_key     /etc/nginx/ssl/key.key;
        root                    /var/www/
        index                   index.html index.htm index.php;
        # location / {
        #     root /var/www/
        # }
        # location /wordpress {
        #     return 307 https://$host:5050;
        # }
        # location /phpmyadmin {
        #     proxy_pass https://192.168.99.105:5000;
        # }
    }
}